<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single CSS Triangle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 75px 150px 75px;
            border-color: transparent transparent #ff6347 transparent;
        }
    </style>
</head>
<body>

    <div class="triangle"></div>

</body>
</html>
